<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        min-height: 100%;
    }

    .border_black {
        border: 1px solid black;
    }

    .center {
        margin: 0 auto;
        text-align: center;
    }

    .width_full {
        width: '100%';
        height: '100%'
    }
</style>

<body>
    <table id="kcdc">
        <tr id="tr_1">
            <td>
                <img src="http://www.cdc.go.kr/cdc/img/main/h1_logo.png">
            </td>
            <td colspan="2">
                <input id="search" type="text"> <input id="search-button" type="button" value="검색"><br>
            </td>
            <td>
                <input id="login-button" type="button" value="로그인">
                <input id="join-button" type="button" value="회원가입">
                 <input id="regyster_button" type="button" value="관리자 등록"">
                <input id="acceess_button" type="button" value="관리자 접속">
            </td>
        </tr>
        <tr id="menu_1">
            <td colspan="4">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <img src="http://www.cdc.go.kr/cdc/img/main/visual_default_main_01.jpg">
            </td>
        </tr>
        <tr id="menu_2">
            <td>
                <img src="http://www.cdc.go.kr/cdc/img/main/visual_default_05.jpg">
                <h3>미세먼지 건강 수칙</h3>
            </td>
            <td>
                <img src="http://www.cdc.go.kr/cdc/img/main/visual_default_12.png">
                <h3>법정 감염병 분류 체계 개편</h3>
            </td>
            <td>
                <img src="http://www.cdc.go.kr/cdc/img/main/visual_default_10.jpg">
                <h3>인플루엔자</h3>
            </td>
            <td>
                <img src="http://www.cdc.go.kr/cdc/img/main/visual_default_08.jpg">
                <h3>액상형 전자담배관련 폐손상</h3>
            </td>
        </tr>
    </table>


    <footer>
        <p>Footer</p>
    </footer>

    <script>
        $('#kcdc').css({ width: '80%', height: '900px' }).addClass('border_black center')
        $('#tr_1').css({ width: '80%', height: '50px' }).addClass('border_black center')
        $('#menu_1').css({ width: '80%', height: '50px' }).addClass('border_black center')
        $('#kcdc td').addClass('border_black', 'width_full')

        $('#regyster_button').click( e=>{
            e.preventDefault
            location.href = "admin/register.html"
        })


    </script>
</body>

</html>
